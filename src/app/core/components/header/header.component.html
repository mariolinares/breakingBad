<div class="header">
    <div class="logo">
        <img src="https://logosvector.net/wp-content/uploads/2012/10/breaking-bad-logo-vector.png">
    </div>

    <div class="leng">
        <button [disabled]="translate.currentLang === 'en'" (click)="translate.use('en')" mat-icon-button aria-label="GB">
            <span class="flag-icon flag-icon-gb" [class.active]="translate.currentLang !== 'en'"></span>
        </button>

        <button [disabled]="translate.currentLang === 'es'" (click)="translate.use('es')" mat-icon-button aria-label="ES">
            <span class="flag-icon flag-icon-es" [class.active]="translate.currentLang !== 'es'"></span>
        </button>
    </div>
</div>
