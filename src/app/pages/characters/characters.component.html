<ng-container *ngIf="characters$ | async as characters">
  <div class="container-fluid">
    <div class="row">
      <div class="card col-6 col-md-4 col-lg-3 mb-5" *ngFor="let character of characters">
        <at-card
          [character]="character"
          (characterId)="goToDetails($event)"
        ></at-card>
      </div>
    </div>
  </div>
</ng-container>
